<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 第三个元素,数字非索引 */
      .son:nth-child(3) {
        color: red;
      }
      /* 倒数第一个元素 */
      .son:nth-last-child(1) {
        color: green;
      }
      /* 同时是倒数第七个和是第一个子元素 */
      .son:nth-last-child(7):nth-child(1) {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son">3</div>
      <div class="son">4</div>
      <div class="son">5</div>
      <div class="son">6</div>
      <div class="son">7</div>
    </div>
  </body>
</html>
