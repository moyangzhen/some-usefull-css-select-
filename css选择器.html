<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
      }
      h2 + p {
        color: red;
      }
      h2 ~ p {
        color: green;
      }
      a[href^="http"] {
        color: red;
      }
      a[href^="https"] {
        color: green;
      }
      a[href$="moyangzhen"] {
        color: blue;
      }
      [href="/about"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>
      注意，元素选择器都是选择后面的，而不会选择上面的，因为页面构建从上而下
    </h1>
    <p>我是会不会是相邻元素呢</p>
    <h2>测试相邻或者同辈元素选择器</h2>
    <p>相邻元素且同辈元素</p>
    <p>同辈元素</p>
    <h1>测试属性选择器</h1>
    <a href="http://www.baidu.com">不带s的链接</a>
    <a href="https://www.baidu.com">带s的链接</a>
    <a href="https://www.baidu.com/moyangzhen">以某字符结尾的链接</a>
    <h1>测试正则选择器</h1>
    <a href="https://www.baidu.com/about">包含某个字符的链接</a>
    <a href="https://www.baidu.com/about/222"
      >譬如到某个详情页面的链接，都能匹配到a[href='/about']</a
    >
  </body>
</html>
